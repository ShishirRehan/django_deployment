{% extends "Login_app/base.html" %} {% block bodyblock %}
<h2>Please Login:-</h2>
<form action="{% url 'Login_app:user_login' %}" method="POST">
  {% csrf_token %}
  <label for="username">UserName:-</label>
  <input
    type="text"
    name="username"
    placeholder="Enter Username.."
    required
    class="form-control"
  />
  <label for="password">Password:-</label>
  <input
    type="password"
    name="password"
    placeholder="Password.."
    required
    class="form-control"
  />
  <br />

  <input
    type="submit"
    name="submit"
    value="Login"
    class="btn btn-info btn-sm"
  />
</form>

{% endblock %}
